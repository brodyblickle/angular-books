<form name="addBookForm" class="form-horizontal" ng-submit="submitForm(addBookForm.$valid)" novalidate>
<fieldset>
<legend>Add a Book</legend>
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Book Name</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="book.title" required></input>    
  </div>
  </div>
  <div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Author</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="book.author" required></input>    
  </div>
  </div>
  <div class="form-group">
  <label class="col-md-4 control-label" for="textinput">ISBN Code</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="book.isbn" required></input>    
  </div>
  </div>
  <div class="form-group">
  <label class="col-md-4 control-label" for="textinput"># of Books</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="number" placeholder="" class="form-control input-md" ng-model="book.booksTotal" required></input>    
  </div>
  </div>
  <div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Publish Date</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="date" placeholder="" class="form-control input-md" ng-model="book.publishDate" required></input>    
  </div>
  </div>
  <div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Book Category</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="book.category" required></input>    
  </div>
  </div>
  <div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Book ID</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="{{ bookList.length }}" class="form-control input-md" ng-model="book.id" disabled></input>    
  </div>
  </div>
<button type="submit"class="btn btn-success btn-sm" ui-sref="home" ui-sref-active="active" ng-click="addBookAsync(book)" ng-disabled="addBookForm.$invalid">Submit</button>
      <a class="btn btn-warning btn-sm" ui-sref="home" ui-sref-active="active" ng-click="book=null">Cancel</a>
</fieldset>
</form>
